<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <div class="col-md-3">
        <h3>New Triangle</h3>
        <form id="triangle-sides">
          <div class="form-group">
            <label for="side1">Side One</label>
            <input id="side1" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="side2">Side Two</label>
            <input id="side2" type="text" class="form-control">
          </div>
            <div class="form-group">
            <label for="side3">Side Three</label>
            <input id="side3" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Triangle!</button>
        </form>
      </div>

      <div class="col-md-3">
        <h3>Equilateral Triangles</h3>
        <ul id="equilateral"></ul>
      </div>

      <div class="col-md-3" id ="isosceles">
        <h3>Isosceles Triangles</h3>
        <ul id="isosceles"></ul>

      </div>

      <div class="col-md-3" id ="scalene">
        <h3>Scalene Triangles</h3>
        <ul id="scalene"></ul>
      </div>
    </div>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
